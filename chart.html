        // display a tree
        function displayIndex(treedata) {
            var margin = {top: 20, right: 120, bottom: 20, left: 120},
                width = 960 - margin.right - margin.left,
                height = 1200 - margin.top - margin.bottom;
    
            var i = 0;
            var duration = 750;

            var tree = d3.layout.tree()
                .size([height, width]);

            var diagonal = d3.svg.diagonal()
                .projection(function(d) { return [d.y, d.x]; });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var root = treedata[0];
            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            root.children.forEach(collapse);
            update(root);

            d3.select(self.frameElement).style("height", "700px");

            function update(source) {
                console.log("update");
                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function(d) { d.y = d.depth * 48; });

                // Update the nodes…
                var node = svg.selectAll("g.node")
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });

                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                    .on("click", click);

                nodeEnter.append("circle")
                    .attr("r", 1e-6)
                    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                nodeEnter.append("text")
                    .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                    .text(function(d) { return d.name; })
                    .style("fill-opacity", 1e-6);

                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                nodeUpdate.select("circle")
                    .attr("r", 4.5)
                    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                nodeUpdate.select("text")
                    .style("fill-opacity", 1);

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                // Update the links…
                var link = svg.selectAll("path.link")
                    .data(links, function(d) { return d.target.id; });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function(d) {
                        var o = {x: source.x0, y: source.y0};
                        return diagonal({source: o, target: o});
                    });

                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function(d) {
                        var o = {x: source.x, y: source.y};
                        return diagonal({source: o, target: o});
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;

                    requestPricehistory(d.symbol);
                }

                update(d);
            }
        }

        // update a ladder of quotes & start a timer for each quote
        //
        function updateQuoteLadder(quote) {
            // we create either a bid or offer quote for a quote level
            var updated = false;

            // calculate the duration of the quote
            var noseconds = getSeconds(quote.transacttime, quote.validuntiltime);
            quote.noseconds = noseconds;
            quote.startnoseconds = noseconds;

            // button colours
            if (quote.bidpx != "") {
                quote.bkcolor = d3.rgb(255, 0, 0);
            } else {
                quote.bkcolor = d3.rgb(0, 0, 255);
            }
            quote.color = d3.rgb(255, 255, 255);                

            // see if we can add the quote to an existing quote level
            for (var i = 0; i < quotes.length; i++) {
                if (quote.bidpx != "") {
                    if (!('bidquote' in quotes[i])) {
                        quotes[i].bidquote = quote;
                        updated = true;
                        break;
                    }
                } else {
                    if (!('offerquote' in quotes[i])) {
                        quotes[i].offerquote = quote;
                        updated = true;
                        break;
                    }           
                }
            }

            // if not, create a new level
            if (!updated) {
                quotes.push([]);

                if (quote.bidpx != "") {
                    quotes[quotes.length - 1].bidquote = quote;
                } else {
                    quotes[quotes.length - 1].offerquote = quote;
                }
            }

            // start a timer
            startQuoteInterval(quote);
        }

        function compareQuotes(a, b) {
            if (a.bidpx != "" && b.bidpx != "") {
                if (a.bidpx > b.bidpx) {
                    return 1;
                } else if (b.bidpx > a.bidpx) {
                    return -1;
                } else {
                    return 0;
                }
            } else if (a.offerpx != "" && b.offerpx != "") {
                if (a.offerpx > b.offerpx) {
                    return 1;
                } else if (b.offerpx > a.offerpx) {
                    return -1;
                } else {
                    return 0;
                }
            } else {
                return 0;
            }
        }

        function updateMyQuoteLadder(quote) {
            // we create either a bid or offer quote for a quote level
            var updated = false;

            // calculate the duration of the quote
            var noseconds = getSeconds(quote.transacttime, quote.validuntiltime);
            quote.noseconds = noseconds;
            quote.startnoseconds = noseconds;

            // see if we can add the quote to an existing quote level
            for (var i = 0; i < myquotes.length; i++) {
                if (quote.bidpx != "") {
                    if (!('bidquote' in myquotes[i])) {
                        myquotes[i].bidquote = quote;
                        updated = true;
                        break;
                    }
                } else {
                    if (!('offerquote' in myquotes[i])) {
                        myquotes[i].offerquote = quote;
                        updated = true;
                        break;
                    }           
                }
            }

            // if not, create a new level
            if (!updated) {
                myquotes.push([]);

                if (quote.bidpx != "") {
                    myquotes[myquotes.length - 1].bidquote = quote;
                } else {
                    myquotes[myquotes.length - 1].offerquote = quote;
                }
            }
        }

        function displayFormSignin() {
            var signindiv = d3.select("body")

            signindiv.append("p")
                .attr("class", "signintitle")

                .attr("id", "signinemail")
                .attr("class", "signininput")
                .attr("placeholder", "Email");

            var signinpwd = signindiv.append("input")
                .attr("id", "signinpwd")
                .attr("class", "signininput")
                .attr("type", "password")
                .attr("placeholder", "Password");

            signindiv.append("input")
                .attr("type", "button")
                .attr("value", "Sign In")
                    .attr("class", "signinbutton")
                    .on("click", function() {
                        var signin = {};
                        signin.email = document.getElementById("signinemail").value;
                        signin.password = document.getElementById("signinpwd").value;
                        sockjs.send("{\"signin\":" + JSON.stringify(signin) + "}");
                    });

            d3.select("#signinemail").node().focus();
        }

        //
        // signin reply
        //
        function replySignin(reply) {
            if (reply.success) {
                clientid = reply.clientid;
                email = reply.email;

                // clear the sign in form
                d3.select("#signindiv").remove();

                start();
            } else {
                // signin failed
                d3.select("#signindiv")
                    .append("p")
                    .html("Sign in failed, please try again");

                d3.select("#signinemail").node().focus();
            }
        }

        function updatePositionTable(positions) {
            var columns = ["quantity", "cost", "currency", "margin", "averagecostpershare", "realisedpandl", "unrealisedpandl"];

            // create a div
            var divposition = d3.select("#divposition");
            if (divposition.empty()) {
                createPositionTable(columns);
            }

            // create a row for a position
            var rows = d3.select("#tblposition").select("tbody").selectAll("tr")
                .data(positions);

            // enter
            rows.enter()
                .append("tr");

            // exit
            rows.exit().remove();

            // create a cell in each row for each column
            var cells = rows.selectAll("td")
                .data(function(row) {
                    return columns.map(function(column) {
                        return {column: column, value: row[column]};
                    });
                 })
                .enter()
                .append("td")
                    .text(function(d) { console.log(d); return d.value; });
        }

        function createPositionTable(columns) {
            // create position div
            divposition = d3.select("#divcontainer")
                .append("div")
                .attr("id", "divposition");

            // create table
            var tblposition = divposition.append("table")
                .attr("id", "tblposition");

            // add header & body
            var thead = tblposition.append("thead");
            var tbody = tblposition.append("tbody");

            // append the header row
            thead.append("tr")
                .selectAll("th")
                .data(columns)
                .enter()
                .append("th")
                    .text(function(d) { return d; });
        }
